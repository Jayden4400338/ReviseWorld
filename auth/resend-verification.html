<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend Verification Email - BrainMapRevision</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <link rel="shortcut icon" href="../assets/images/shortcut-icon.png" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Resend Verification Email</h1>
          <p class="auth-subtitle">
            Enter your email address to receive a new verification email
          </p>
        </div>

        <form id="resendForm" class="auth-form">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            />
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <!-- Success Message -->
          <div
            id="successMessage"
            class="success-message"
            style="display: none"
          ></div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
            <span>Send Verification Email</span>
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </button>

          <!-- Back to Login Link -->
          <p class="auth-footer">
            Remember your password?
            <a href="login.html" class="auth-link">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Load Environment Configuration FIRST -->
    <script src="../assets/js/env-config.js"></script>
    
    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Inline Supabase Config & Auth Logic -->
    <script>
      // ==========================================
      // SUPABASE CONFIGURATION
      // ==========================================
      const SUPABASE_URL = window.__ENV__?.SUPABASE_URL || "https://qqbyxydxxcuklakvjlfr.supabase.co";
      const SUPABASE_ANON_KEY = window.__ENV__?.SUPABASE_ANON_KEY || "Your-anon-key-here";

      if (!window.supabaseClient) {
        window.supabaseClient = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY,
        );
      }

      const supabaseClient = window.supabaseClient;

      const resendForm = document.getElementById("resendForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const submitBtn = document.getElementById("submitBtn");

      resendForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        // Clear previous messages
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        // Show loading state
        submitBtn.classList.add("btn-loading");
        submitBtn.disabled = true;

        try {
          console.log("Resending verification email to:", email);

          // Resend verification email
          // Note: Supabase v2 uses auth.resend() method
          const { data, error } = await supabaseClient.auth.resend({
            type: 'signup',
            email: email,
            options: {
              emailRedirectTo: window.location.origin + '/auth/login.html'
            }
          });
          
          console.log("Resend response:", data);

          if (error) {
            console.error("Resend verification error:", error);
            console.error("Error code:", error.status);
            console.error("Error message:", error.message);
            
            // Handle specific error cases
            if (error.message?.includes('rate limit') || error.message?.includes('too many')) {
              throw new Error('Too many requests. Please wait a few minutes before requesting another email.');
            } else if (error.message?.includes('not found') || error.message?.includes('does not exist') || error.status === 404) {
              throw new Error('No account found with this email address. Please sign up first.');
            } else if (error.message?.includes('already confirmed') || error.message?.includes('verified') || error.message?.includes('already been confirmed')) {
              throw new Error('This email is already verified. You can log in directly.');
            } else if (error.message?.includes('email confirmation') || error.message?.includes('disabled')) {
              throw new Error('Email confirmation is disabled. Please contact support or check your Supabase settings.');
            } else if (error.status === 429) {
              throw new Error('Too many requests. Please wait a few minutes and try again.');
            } else {
              throw new Error(error.message || 'Failed to send verification email. Please check your Supabase email settings.');
            }
          }
          
          // Check if email was actually sent
          if (!data) {
            console.warn("No data returned from resend, but no error either");
          }

          console.log("Verification email sent successfully");

          // Show success message
          successMessage.textContent = 
            "Verification email sent! Please check your inbox (and spam folder) for the email. " +
            "Click the link in the email to verify your account.";
          successMessage.style.display = "block";

          // Redirect to login after a delay
          setTimeout(() => {
            window.location.href = "./login.html";
          }, 5000);

        } catch (error) {
          console.error("Resend verification error:", error);
          errorMessage.textContent =
            error.message || "Failed to send verification email. Please try again.";
          errorMessage.style.display = "block";

          submitBtn.classList.remove("btn-loading");
          submitBtn.disabled = false;
        }
      });

      // Check if email is in URL params (from login page)
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");
        if (email) {
          document.getElementById("email").value = email;
        }
      });
    </script>

    <!-- Load global scripts -->
    <script src="../script.js"></script>
  </body>
</html>
