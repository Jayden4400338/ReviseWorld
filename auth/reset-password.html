    <!-- Reset Password Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a reset link</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                    <small class="form-hint">We'll send you a password reset link</small>
                </div>

                <!-- Error/Success Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span>Send Reset Link</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>

                <!-- Back to Login -->
                <p class="auth-footer">
                    Remember your password? 
                    <a href="login.html" class="auth-link">Back to login</a>
                </p>
            </form>

            <!-- Update Password Section (shown when coming from email link) -->
            <form id="updatePasswordForm" class="auth-form" style="display: none;">
                <div class="auth-header">
                    <h1 class="auth-title">Create New Password</h1>
                    <p class="auth-subtitle">Choose a strong password for your account</p>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
                    <small class="form-hint">At least 8 characters</small>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter new password" required>
                </div>

                <!-- Error Message -->
                <div id="updateErrorMessage" class="error-message" style="display: none;"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full" id="updateBtn">
                    <span>Update Password</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
